
<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-12 mx-auto tm-login-col">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="tm-login-form">
              <span style="color: red">{{userStatus}}</span>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  name="username"
                  type="text"
                  class="form-control validate"
                  id="username"
                  [class.is-invalid]="username.invalid && username.touched"
                  #username="ngModel"
                  [(ngModel)]="userModel.username"
                  value=""
                  required
                />
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
        
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input
                  name="password"
                  type="password"
                  class="form-control validate"
                  id="password"
                  [class.is-invalid]="password.invalid && password.touched"
                  #password="ngModel"
                  [(ngModel)]="userModel.password"
                  value=""
                  required
                />
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
              </div>
              <div class="form-group mt-4">
                <input
                  type="submit" [disabled]="!userForm.form.valid"
                  class="btn btn-primary btn-block text-uppercase" value="Login"
                >
              </div>
              <button class="mt-5 btn btn-primary btn-block text-uppercase">
                Forgot your password?
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
